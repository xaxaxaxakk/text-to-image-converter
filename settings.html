<div class="text-to-image-converter-settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>이미지로 저장</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
      <div class="text-to-image-converter_block">
        <h4>프리셋</h4>
        <div class="flex-container">
          <select id="preset_selector" class="text-to-image-select">
            <option value="">선택된 프리셋 없음</option>
          </select>
          <div class="preset-buttons">
            <button id="load_preset" class="text-to-image-btn">불러오기</button>
            <button id="save_preset" class="text-to-image-btn">저장</button>
            <button id="delete_preset" class="text-to-image-btn">삭제</button>
          </div>
        </div>
        <div class="flex-container">
          <input type="text" id="preset_name" placeholder="새 프리셋 이름" />
          <button id="create_preset" class="text-to-image-btn">새 프리셋 생성</button>
        </div>
      </div>
      <div class="text-to-image-converter_block flex-container">
        <h4>✒️ 텍스트 입력</h4>
        <div class="textarea-container">
          <div id="clear_text_btn" class="clear-btn">삭제</div>
          <textarea id="text_to_image" placeholder=""></textarea>
        </div>
      </div>

      <div class="text-to-image-converter_block">
        <h4>단어 치환</h4>
        <div class="flex-container">
          <label for="original_word">원래 단어:</label><input type="text" id="original_word" />
        </div>
        <div class="flex-container">
          <label for="replacement_word">바꿀 단어:</label
          ><input type="text" id="replacement_word" />
        </div>
        <div class="flex-container justify-center">
          <button id="apply_replacement" class="text-to-image-btn">적용</button>
          <button id="restore_text" class="text-to-image-btn">복구</button>
        </div>
      </div>

      <div class="text-to-image-converter_block">
        <h4 class="toggle">👉 텍스트 스타일 설정</h4>
        <div class="flex-container">
          <label for="text_image_font_family">글꼴:</label>
          <select id="text_image_font_family"></select>
        </div>
        <div class="flex-container">
          <label for="text_image_stroke_width">두께:</label>
          <select id="text_image_stroke_width">
            <option value="0">기본</option>
            <option value="0.8">세미 볼드</option>
            <option value="1.5">볼드</option>
          </select>
        </div>
        <div class="flex-container">
          <label for="text_image_font_size">사이즈:</label>
          <select id="text_image_font_size">
            <option value="20px">20px</option>
            <option value="24px">24px</option>
            <option value="28px">28px</option>
            <option value="32px">32px</option>
            <option value="36px">36px</option>
          </select>
        </div>
        <div class="flex-container">
          <label for="text_image_font_color">색상:</label>
          <input type="color" id="text_image_font_color" value="#000000" />
        </div>
      </div>

      <div class="text-to-image-converter_block">
        <h4 class="toggle">👉 이미지 스타일 설정</h4>
        <div class="flex-container">
          <label for="text_image_ratio">비율:</label>
          <select id="text_image_ratio">
            <option value="square">정사각형</option>
            <option value="rectangular">직사각형</option>
          </select>
        </div>
        <div class="flex-container">
          <label for="bg_blur">블러:</label>
          <input type="range" id="bg_blur" min="0" max="10" step="0.1" />
        </div>
        <div class="flex-container">
          <label for="bg_grayscale">흑백:</label>
          <input type="checkbox" id="bg_grayscale" />
        </div>
        <div class="flex-container">
          <label for="bg_noise">노이즈:</label>
          <input type="range" id="bg_noise" min="0" max="100" step="1" />
        </div>
        <div class="flex-container">
          <label for="overlay_opacity">오버레이:</label>
          <input type="range" id="overlay_opacity" min="0" max="1" step="0.01" />
        </div>
        <div class="flex-container">
          <label for="overlay_color">오버레이 색상:</label>
          <input type="color" id="overlay_color" />
        </div>
      </div>

      <div class="text-to-image-converter_block">
        <h4 class="toggle">👉 배경 이미지 선택</h4>
        <div class="background-section">
          <h5>기본 이미지</h5>
          <div id="background_image_gallery" class="background-gallery"></div>
        </div>
        <div class="background-section">
          <h5>커스텀 이미지</h5>
          <div class="custom-bg-upload">
            <label for="bg_image_upload" class="upload-btn">이미지 업로드</label>
            <input type="file" id="bg_image_upload" accept="image/*" style="display: none" />
          </div>
          <div id="custom_background_gallery" class="background-gallery"></div>
        </div>
      </div>

      <div class="text-to-image-converter_block">
        <h4>🔎 미리보기</h4>
        <div id="image_preview_container" class="image-preview"></div>
      </div>
    </div>
  </div>
</div>
